<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="rank.css" />
	<link rel="stylesheet" href="navbar.css" />
	<title>Rank</title>
</h:head>
<h:body id="teste">

	<div style="background-color: black; padding: 20px; font-size: 40px; color: white;">Rank do Jogo do Oito</div>
	<div style="background-color: black; padding: 20px; font-size: 40px; color: white;">
		<a href="jogo.xhtml">JOGO</a>
		<a href="index.xhtml">LOGIN</a>
	</div>
	

	<div id="box">
		<table>
			<tr>
				<th
					style="text-align: center; background-color: black; color: white;">Posição</th>
				<th
					style="text-align: center; background-color: black; color: white;">Nome</th>
				<th
					style="text-align: center; background-color: black; color: white;">Pontuação</th>
			</tr>


			<ui:repeat varStatus="value" value="#{rank.listaDeNomes}">
				<tr>
					<td style="text-align: center;">#{rank.contarLinhas()}</td>
					<td>#{rank.listaDeNomes[value.index]}</td>
					<td>#{rank.listaDePontuacoes[value.index]}</td>
				</tr>
			</ui:repeat>
			#{rank.resetarContadorDeLinhas()}

		</table>
	</div>

</h:body>
</html>
