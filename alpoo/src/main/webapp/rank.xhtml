<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="rank.css" />
	<title>Rank</title>
</h:head>
<h:body id="teste">
	<h1>Rank do Jogo do Oito</h1>

	<div id="box">
		<table>
			<tr>
				<th
					style="text-align: center; background-color: black; color: white;">Nome</th>
				<th
					style="text-align: center; background-color: black; color: white;">Pontuação</th>
			</tr>

			<ui:repeat varStatus="nome" value="#{bean.listaDeNomes}">
				<tr>
					<td>#{bean.listaDeNomes[nome.index]}</td>
					<td>#{bean.listaDePontuacoes[nome.index]}</td>
				</tr>
			</ui:repeat>
		</table>
	</div>

</h:body>
</html>
