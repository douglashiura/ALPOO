<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="login.css" />
	<title>Login</title>
</h:head>
<h:body id="teste">
	<h1>Login do Jogo do Oito</h1>

	<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" /><br/>
		<h:inputText id="username" value="#{bean.nome}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" /><br/>
		<h:inputSecret id="password" value="#{bean.senha}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{bean.autenticar()}"
			value="Autenticar"></h:commandButton>
	</h:form>
	<h:form>
		<h:commandLink action="#{bean.autorizado()}"> #{bean.podeLogar()}</h:commandLink>
	</h:form>
		
	<!--  
	<h:outputText value="#{bean.usuario}" /><br/>
	<h:outputText value="#{bean.senha}" />
	-->

	<!--  
	<a href="jogo.xhtml" style="font-size: 90px">JOGO</a>
	-->

</h:body>
</html>
