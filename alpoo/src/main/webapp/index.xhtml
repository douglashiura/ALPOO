<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="login.css" />
	<title>Login</title>
</h:head>
<h:body id="teste">
	<h1>Login do Jogo do Oito</h1>

	<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" />
		<br />
		<h:inputText id="username" value="#{login.nome}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br>
		<br></br>

		<h:outputText value="Password" />
		<br />
		<h:inputSecret id="password" value="#{login.senha}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br>
		<br></br>

		<h:commandButton action="#{login.autenticar()}" value="Autenticar">
			<f:ajax render="entrar" />
		</h:commandButton>
	</h:form>
	
	<h:form>
		<h:commandLink id="entrar" action="#{login.autorizado()}"> #{login.podeLogar()}</h:commandLink>
	</h:form>
</h:body>
</html>
