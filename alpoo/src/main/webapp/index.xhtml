<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="login.css" />
	<title>Login</title>
</h:head>
<h:body>
	<h1>Login do Jogo do Oito</h1>

	<h3 style="color: white;">Digite seu usuário e senha.</h3>

	<h:form class="buttons">
		<div>
			<p>
				<h:outputText value="Usuário" />
			</p>
			<p>
				<h:inputText id="username" value="#{login.nome}"></h:inputText>
			</p>
		</div>
		<div>
			<p>
				<h:outputText value="Senha" />
			</p>
			<p>
				<h:inputSecret id="password" value="#{login.senha}"></h:inputSecret>
			</p>
		</div>

		<h:commandButton action="#{login.irParaOJogo()}" value="Entrar" />
	</h:form>

	<br />
	<h:outputLabel value="#{login.statusDoLogin()}"></h:outputLabel>

</h:body>
</html>
